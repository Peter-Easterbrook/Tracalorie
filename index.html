<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://use.fontawesome.com/f66e74fef3.js"></script>

    <title>Tracalorie</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"
      integrity="sha512-jeYvJdyAYkpQCY/omvCYQo89qA5YxDW4JBT7COPsHT2sOAanwxkZRFeP9gc69b5reSDpZIoyCqZQZcWZkbB5Gw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.fog.min.js"></script>
  </head>
  <body id="vantajs">
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <div class="container">
          <h6 class="brand-logo center">Tracalorie</h6>
          <ul class="right">
            <li>
              <a href="" class="clear-btn btn blue-grey lighten-3">clear all</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <!-- Form Card -->

      <div class="card blue-grey darken-2">
        <div class="card-content">
          <span class="card-title white-text">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name" class="card-title">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories" class="card-title">Calories</label>
              </div>
              <button class="add-btn btn green accent-4 pull-right">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange darken-3">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="delete-btn btn red darken-3">
                <i class="fa fa-remove"></i> delete Meal
              </button>
              <button class="back-btn btn blue-grey darken-3 pull-right">
                <i class="fa fa-chevron-circle-left"></i> back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!-- Item List -->
      <ul id="item-list" class="collection"></ul>
    </div>
    <script>
      VANTA.FOG({
        el: '#vantajs',

        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0x87ff,
        midtoneColor: 0xa4ff,
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
